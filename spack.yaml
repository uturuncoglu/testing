spack:
  concretizer:
    unify: true
  specs:
  - cmake
  view: ~/.setup-spack/view
  config:
    source_cache: ~/.setup-spack/source_cache
    misc_cache: ~/.setup-spack/misc_cache
    test_cache: ~/.setup-spack/test_cache
    install_tree:
      root: ~/.setup-spack/opt
    modules:
      enable: []
